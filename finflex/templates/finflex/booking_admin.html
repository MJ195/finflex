{%  load static %}
  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finflex</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>
<body style="background-image: url('{% static "finflex/images/slider1.jpg" %}');">
<div class="row" >
	<div class="col-md-10">
		<div class="card card-body" >
            <a href="{% url "home" %}"><button class="btn btn-primary" >Home</button></a><br>
            <table>
            
                <tr style="font-weight:bold;">
                    <td>Name</td>
                    <td>Room No</td>
                    <td>AC/NON-AC</td>
                    <td>CHECK-IN</td>
                    <td>CHECK-OUT</td>
                    <td>Time of Booking</td>
                    <td>Update</td>
                    <td>Cancel</td>
                </tr>
            {% for booking in booking_lists %}
                <tr>
                    <td>{{booking.user}}</td>
                    <td>{{booking.Room.No}}</td>
                    <td>{{booking.Room.Type}}</td>
                    <td>{{booking.Check_in}}</td>
                    <td>{{booking.Check_out}}</td>
                    <td>{{booking.Time}}</td>
                    <td><a href="{% url "delete" booking.id %}">Update</a></td>
                    <td><a href="{% url "delete" booking.id %}">Cancel</a></td>
                    
                </tr>

            {% endfor %}
            </table>

    
        </div>
    </div>
</div>
